<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Baklänges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Text Baklänges</h1>
    
    <input type="text" id="textInput" placeholder="Skriv något här...">
    <button onclick="reverseText()">Vänd baklänges</button>
    
    <div id="result"></div>

    <script>
        function reverseText() {
            const text = document.getElementById('textInput').value;
            const reversed = text.split('').reverse().join('');
            document.getElementById('result').textContent = reversed;
        }
    </script>
</body>
</html>
