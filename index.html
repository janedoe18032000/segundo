<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Bakl√§nges</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-text {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            word-break: break-word;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Text Bakl√§nges</h1>
        
        <div class="input-group">
            <label for="textInput">Skriv in din text:</label>
            <input type="text" id="textInput" placeholder="T.ex. Hej p√• dig!">
        </div>
        
        <button onclick="reverseText()">V√§nd bakl√§nges</button>
        
        <div class="result">
            <p class="result-text placeholder" id="result">Din text bakl√§nges visas h√§r...</p>
        </div>
    </div>

    <script>
        function reverseText() {
            const input = document.getElementById('textInput').value;
            const resultElement = document.getElementById('result');
            
            if (input.trim() === '') {
                resultElement.textContent = 'Skriv in n√•got f√∂rst!';
                resultElement.classList.add('placeholder');
                return;
            }
            
            const reversed = input.split('').reverse().join('');
            resultElement.textContent = reversed;
            resultElement.classList.remove('placeholder');
        }

        // L√§gg till m√∂jlighet att trycka Enter
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                reverseText();
            }
        });
    </script>
</body>
</html>
